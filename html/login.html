<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devce-width, initial-scale=1.0">

        <!--linking my css file-->
        <link rel="stylesheet" href="style.css">
        <script src="login.js"></script>
    </head>

    <body>
        <title>Login</title>
        
        <nav>
            <a href="login.html">Login</a>
            <a href="create-account.html">Create Account</a>
        </nav>
        <h2>Login</h2>
        <form id="loginform" action="/login" method="POST">
            <div class="form-group">
           <label for="email">Email:</label>
           <input type="email" id="email" required placeholder="Enter your Email">
           <span class="error" id="emailError"></span>      
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="email" required placeholder="Enter your Password">
                <span class="error" id="Password"></span>      
                 </div>
                 <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="create-account.html">Create Account</a></p>
    </body>
</html>

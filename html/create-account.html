<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devce-width, initial-scale=1.0">

        <link rel="stylesheet" href="create-account.css">
        <script src="js/create-account.js"></script>
    </head>

    <body>
        <title>Create Account</title>

        <nav>
            <a href="login.html">Login</a>
            <a href="create-account.html">Create Account</a>
        </nav>
        <h2>Create Account</h2>
        <form id="Createaccountform" action="/create-account" method="POST">
            <div class="form-group">
           <label for="name">Full Name:</label>
           <input type="name" id="name" name="name" required placeholder="Enter your Full Name">
           <span class="error" id="nameError"></span>      
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your Email">
                <span class="error" id="emailError"></span>      
                 </div>

                 <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="contact" id="contact" name="contact" required placeholder="Enter your Contact">
                     </div>

                     <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <span class="error" id="passwordError"></span>      
                         </div>

                         <div class="form-group">
                            <label for="confirmpassword">Confirm Password:</label>
                            <input type="confirmpassword" id="confirmpassword" name="confirmpassword" required placeholder="Input your confirm password">
                            <span class="error" id="confirmpasswordError"></span>      
                             </div>
                 <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </body>
</html>
